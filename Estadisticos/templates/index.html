{% extends 'layouts/navbar.html' %} {% load embed_video_tags %} {% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
  </head>

  {% block content %}
  <body>
    <div class="col-12 my-4 text-center">
      <h1>{{title}}</h1>
      <div class="col-md-13 table-responsive my-4">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="d-flex align-items-center">
            <table
              class="table table-hover table-borderless mx-auto w-auto text-center"
            >
              <tbody>
                <tr>
                  <th scope="col">Cargar Documento</th>
                  <td>
                    <input
                      type="file"
                      id="myfile"
                      name="excel"
                      class="form-control-file"
                      accept=".xlsx"
                    />
                  </td>
                  <!--<td> {{formExcel.file}} </td>-->
                </tr>

                <tr>
                  <th class="mt-3">Tipo de actividad</th>
                  <td colspan="2">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="tipo"
                    >
                      <option selected>Seleccionar</option>
                      <option value="Paso">Paso</option>
                      <option value="Etapa">Etapa</option>
                      <option value="Tarea">Tarea</option>
                      <option value="Fase">Fase</option>
                    </select>
                  </td>
                </tr>

                <!--   <tr>
                        <th  class="form-label w-auto">Número total de actividades</th>
                        <td ><input type="number" id="Numero_actividades" name="Numero_actividades" placeholder="Número de actividades" class="form-control"></td>                    
                    </tr>  -->

                <tr>
                  <th class="form-label w-auto">Actividad</th>
                  <td colspan="2">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="actividad"
                    >
                      <option selected>Seleccionar</option>
                      <option value="1">Actividad 1</option>
                      <option value="2">Actividad 2</option>
                      <option value="3">Actividad 3</option>
                      <option value="4">Actividad 4</option>
                      <option value="5">Actividad 5</option>
                      <option value="6">Actividad 6</option>
                      <option value="11">75 %</option>
                      <option value="12">25 %</option>
                      <option value="13">Definitiva</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <th class="form-label w-auto">Puntaje de la actividad</th>
                  <td>
                    <input
                      type="number"
                      id="Puntaje_actividad"
                      name="Puntaje_actividad"
                      placeholder="Puntaje de la actividad"
                      class="form-control"
                    />
                  </td>
                </tr>

                <tr>
                  <td colspan="2"><input type="submit" value="Analizar" /></td>
                </tr>
                <!--{% if url %}
                    <tr>
                        <p> Descargar archivo <a href="{{ url }}"> {{ url }}</a> </p>
                        <p> Descargar archivo <a href="{{ url }}"> Aqui</a> </p>
                        
                    </tr>
                    {% endif %}-->
              </tbody>
            </table>
          </div>
        </form>
      </div>
      <h1>Explicación aplicativo</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/SYmGyHWqN_A"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

    </div>

    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
